<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a85b6, #bac8e0);
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .login-box {
      background-color: rgb(238, 242, 246);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      border-radius: 12px;
      width: 300px;
      padding: 30px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }

    .login-box input:focus {
      border-color: #4c75af;
      box-shadow: 0 0 5px rgba(76,117,175,0.5);
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #4c75af;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #345c8c;
    }

    @media (max-width: 400px) {
      .login-box {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>sign up</h2>
    <form action="signing.php" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Magacaaga" required>
        <input type="email" name="email" placeholder="Emailkaaga" required>
        <input type="password" name="password" placeholder="Passwordkaaga" required>
        <input type="tel" name="number" placeholder="+251..." required>
      
        <input type="text" name="street" placeholder="Street" required>
        <input type="text" name="home" placeholder="Home" required>
        <input type="text" name="zone" placeholder="qabalaha magacisa" required>
      
        <input type="file" name="file" accept="image/*">
        <button type="submit">Register</button>
      </form>
      
      
  </div>
</body>
</html>
